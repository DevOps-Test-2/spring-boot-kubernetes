pool:
  vmImage: ubuntu-latest

stages:
- stage: Build 
  jobs:
  - job: build
    displayName: 'Build'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '*/surefire-reports/TEST-.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

- stage: SAST
  jobs:
  - job: sast
    displayName: 'SAST'
    steps:
      - task: SonarCloudPrepare@1
        inputs:
          SonarCloud: 'Sonarcloud'
          organization: 'devops-test-2'
          projectKey: 'DevOps-Test-2_spring-boot-kubernetes'
          projectName: 'spring-boot-kubernetes'

      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '*/surefire-reports/TEST-.xml'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.11'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: true
          sqMavenPluginVersionChoice: 'latest'
          
      - task: sonarcloud-buildbreaker@2
        inputs:
         SonarCloud: 'Sonarcloud'
         organization: 'devops-test-2'

- stage: SCA
  jobs:
  - job: SCA
    displayName: SCA
    steps:
     - task: dependency-check-build-task@6
       inputs:
         projectName: 'spring-boot-kubernetes'
         scanPath: '$(Build.ArtifactStagingDirectory)'
         format: 'HTML'
       
- stage: Container_Security
  jobs:
  - job: Container_Security
    displayName: 'Container_Security'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '*/surefire-reports/TEST-.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'

    - task: Docker@2
      inputs:
        containerRegistry: 'Docker'
        command: 'login'

    - task: Docker@2
      inputs:
        containerRegistry: 'Docker'
        repository: 'nicolasjordan95/spring-boot-kubernetes'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'

    - script:  
       sudo apt-get install -y rpm
        wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
        trivy image nicolasjordan95/spring-boot-kubernetes:latest
      displayName: Image Scan
    
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker'
        repository: 'nicolasjordan95/spring-boot-kubernetes'
        command: 'push'
        tags: 'latest'