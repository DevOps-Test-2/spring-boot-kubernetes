pool:
  vmImage: ubuntu-latest

stages:
- stage: Build 
  jobs:
  - job: build
    displayName: 'Build'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '*/surefire-reports/TEST-.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

- stage: SAST
  jobs:
  - job: sast
    displayName: 'SAST'
    steps:
      - task: SonarCloudPrepare@1
        inputs:
          SonarCloud: 'Sonarcloud'
          organization: 'devops-test-2'
          projectKey: 'DevOps-Test-2_spring-boot-kubernetes'
          projectName: 'spring-boot-kubernetes'


      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '*/surefire-reports/TEST-.xml'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.11'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: true
          sqMavenPluginVersionChoice: 'latest'
          
      - task: sonarcloud-buildbreaker@2
        inputs:
         SonarCloud: 'Sonarcloud'
         organization: 'devops-test-2'
      
      - task: SonarCloudPublish@1
        inputs:
         pollingTimeoutSec: '300'
        displayName: 'Publish Analysis Results'

- stage: SCA
  jobs:
  - job: SCA
    displayName: 'SCA'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: dependency-check-build-task@6
      inputs:
        projectName: 'spring-boot-kubernetes'
        scanPath: '$(Build.SourcesDirectory)'
        format: 'HTML'
        
      
     


- stage: Container_Security
  jobs:
  - job: Container_Security
    displayName: 'Container_Security'
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        repository: 'nicolasjordan95/spring-boot-kubernetes'
        command: 'build'
        Dockerfile: '**/Dockerfile'
    - script: | 
        sudo apt-get install -y rpm
        wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
        trivy image --exit-code 1 --severity HIGH,CRITICAL nicolasjordan95/spring-boot-kubernetes:$(Build.BuildId)
      displayName: Image Scan
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        repository: 'nicolasjordan95/spring-boot-kubernetes'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'